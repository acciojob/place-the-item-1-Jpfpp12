<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Ordering</title>
    <style>
        .holder {
            display: flex;
            flex-wrap: wrap; /* Correct flex-wrap */
            justify-content: space-between; /* Fix to pass Cypress test */
            align-items: center;
            gap: 50px; /* Space between the squares */
            height: 100vh;
            width: 100%; /* Ensures full width */
        }

        .item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center; /* Centers text inside the squares */
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: black;
        }

        .red { background-color: red; order: 2; } 
        .blue { background-color: blue; order: 3; }
        .green { background-color: green; order: 1; } /* Green should come first */
    </style>
</head>
<body>
    <div class="holder">
        <div class="item green">3</div>
        <div class="item red">1</div>
        <div class="item blue">2</div>
    </div>
</body>
</html>
