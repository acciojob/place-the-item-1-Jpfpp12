	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Ordering</title>
    <style>
        .holder {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Space between the squares */
            height: 100vh;
        }

        .item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: black;
        }

        .red { background-color: red; order: 1; }
        .blue { background-color: blue; order: 2; }
        .green { background-color: green; order: 3; }
    </style>
</head>
<body>
    <div class="holder">
        <div class="item red">1</div>
        <div class="item blue">2</div>
        <div class="item green">3</div>
    </div>
</body>
</html>
